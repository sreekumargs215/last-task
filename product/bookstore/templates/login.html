<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form1</title>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script type="text/javascript" src="{% static 'js/validate.js' %}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
 
</head>
<body>
  {% if msg %}
  <script>
    toastr.error(`{{msg}}`)
  </script>
  
  {% endif %}
  <div class="container">
    <div class="login form">
      <header>Login1</header>
      <form id="loginform" role="form" method="POST" name="loginform">
        {% csrf_token %}
       <div class="form-group">
        <input type="text" name="username1" id="user_name"  placeholder="Enter your email">
       </div> 
       <div class="form-group">
        <input type="password" name="password1" placeholder="Enter your password">
       </div>
        <a href="#">Forgot password?</a>
        <input type="submit" id="success" class="button" value="Login" onsubmit="return validate()" >
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label ><a href="/register">Signup</label></a>
        </span>
      </div>
    </div>
    
  </div>

  
</body>
</html>
